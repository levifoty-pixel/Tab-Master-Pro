<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Tools - Tab Master Pro</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      margin: 0;
      padding: 20px;
      color: #eee;
    }

    nav {
      background-color: #000;
      padding: 12px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e50914;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #e50914;
    }

    h1, h2 {
      color: #e50914;
      margin-bottom: 10px;
    }

    .tool-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 1px solid #333;
      margin-bottom: 30px;
    }

    .file-input-wrapper {
      display: inline-block;
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px 15px;
      color: #eee;
      cursor: pointer;
      margin-right: 10px;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff1a25;
    }

    #progressBar {
      width: 100%;
      background-color: #333;
      border-radius: 6px;
      margin-top: 15px;
      height: 20px;
      overflow: hidden;
      display: none;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #e50914;
      transition: width 0.3s ease;
    }

    #results {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="tabs.html">Tabs</a>
    <a href="ai-tools.html">AI Tools</a>
    <a href="youtube-ai.html">YouTube AI</a>
  </nav>

  <h1>AI Tools</h1>

  <div class="tool-box">
    <p>This is where your AI-powered music tools will live.</p>
    <p>Coming soon: stem separation, audio-to-MIDI, tab generation, and more.</p>
  </div>

  <h2>Stem Separator</h2>
  <div class="tool-box">
    <p>Upload a song file (MP3 or WAV) to separate vocals, drums, bass, and more.</p>

    <label class="file-input-wrapper">
      Choose File
      <input type="file" id="audioFile" accept=".mp3,.wav" />
    </label>

    <button onclick="processAudio()">Separate Stems</button>

    <div id="progressBar">
      <div id="progressFill"></div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    function processAudio() {
      const fileInput = document.getElementById("audioFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a file first.");
        return;
      }

      document.getElementById("results").innerHTML = `<p>Processing "${file.name}"...</p>`;
      document.getElementById("progressBar").style.display = "block";
      document.getElementById("progressFill").style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          document.getElementById("results").innerHTML += `
            <p>(This is a placeholder â€” AI processing will be added soon.)</p>
          `;
        }
        document.getElementById("progressFill").style.width = progress + "%";
      }, 300);
    }
  </script>
</body>
</html>
