    body {

    nav {

    nav a:hover {

    }

    h1, h2 {

    .tool-box {
      background: #1a1a1a;

    button {
      background-color: #e50914;

<body>
  <nav>
    <a href="index.html">Home</a>

  <h1>AI Tools</h1>

  <div class="tool-box">
    <p>This is where your AI-powered music tools will live.</p>
    <p>Coming soon: stem separation, audio-to-MIDI, tab generation, and more.</p>
  </div>

  <h2>Stem Separator</h2>
  <div class="tool-box">
    <p>Upload a song file (MP3 or WAV) to separate vocals, drums, bass, and more.</p>
    <input type="file" id="audioFile" accept=".mp3,.wav" />
    <button onclick="processAudio()">Separate Stems</button>
    <div id="results" style="margin-top: 15px;"></div>
  </div>

  <script>
    function processAudio() {
      const fileInput = document.getElementById("audioFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a file first.");
        return;
      }

      document.getElementById("results").innerHTML = `
        <p>Processing "${file.name}"...</p>
        <p>(This is a placeholder â€” AI processing will be added soon.)</p>
      `;
    }
  </script>
